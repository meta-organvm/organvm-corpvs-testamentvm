name: Bug Report
description: Report a bug or unexpected behavior.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Please fill out the sections below to help us investigate.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Any relevant environment details.
      placeholder: |
        - OS: macOS 15 / Ubuntu 24.04 / Windows 11
        - Browser: Chrome 130 / Firefox 132
        - Node.js: v22.x
        - Other: ...
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Screenshots, logs, or any other context.
    validations:
      required: false
