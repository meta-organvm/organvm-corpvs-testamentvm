name: Soak Test Daily

# Collects daily system health snapshots via soak-test-monitor.py.
# Weekly on Sunday, also generates a 30-day summary report.
# Data committed to data/soak-test/ for longitudinal tracking.

on:
  schedule:
    # Daily at 08:00 UTC (before essay-monitor at 09:00)
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Collect daily snapshot
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.CROSS_ORG_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p data/soak-test
          python3 scripts/soak-test-monitor.py collect

      - name: Generate weekly report (Sundays only)
        env:
          GH_TOKEN: ${{ secrets.CROSS_ORG_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          DAY_OF_WEEK=$(date -u +%u)
          if [ "$DAY_OF_WEEK" = "7" ]; then
            python3 scripts/soak-test-monitor.py report --days 30
          else
            echo "Not Sunday â€” skipping weekly report"
          fi

      - name: Commit snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/soak-test/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date -u +%Y-%m-%d)
            git commit -m "chore: soak test snapshot ${DATE}"
            git push
          fi
