name: Metrics Refresh

# Auto-refresh system-metrics.json and propagation into documentation.
# Triggers: registry push, daily cron, manual dispatch.

on:
  push:
    paths:
      - registry-v2.json
  schedule:
    - cron: '0 6 * * *'  # daily at 06:00 UTC
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Calculate metrics
        env:
          GH_TOKEN: ${{ secrets.CROSS_ORG_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/calculate-metrics.py

      - name: Propagate metrics
        run: |
          python3 scripts/propagate-metrics.py

      - name: Commit changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No metrics changes to commit"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            DATE=$(date -u +%Y-%m-%d)
            git commit -m "chore: auto-refresh metrics ${DATE}"
            git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Trigger portfolio data refresh
        if: steps.commit.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.CROSS_ORG_TOKEN }}
        run: |
          gh api repos/4444J99/portfolio/dispatches \
            -f event_type=metrics-refresh
