name: System Pulse Weekly

# Generates a weekly system status report and optionally triggers
# distribution via the POSSE pipeline in orchestration-start-here.

on:
  schedule:
    # Sunday at 12:00 UTC
    - cron: '0 12 * * 0'
  workflow_dispatch:

jobs:
  pulse:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate pulse report
        env:
          GH_TOKEN: ${{ secrets.CROSS_ORG_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/system-pulse-generator.py

      - name: Generate health dashboard
        run: |
          python3 scripts/generate-dashboard.py

      - name: Commit pulse report and dashboard
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/pulse/ data/dashboard/
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            DATE=$(date -u +%Y-%m-%d)
            git commit -m "chore: system pulse report ${DATE}"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create distribution issue
        if: steps.commit.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.CROSS_ORG_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date -u +%Y-%m-%d)
          TITLE="System Pulse: Week of ${DATE}"
          BODY=$(cat <<'BODYEOF'
          ## Weekly System Status Report

          Auto-generated system pulse for the week of this date.

          ### Highlights
          - 97 repos across 8 organs
          - See full report for health, CI, and engagement metrics

          ---
          *Generated by system-pulse-weekly.yml (AUTOMATA Sprint)*
          BODYEOF
          )

          # Create issue in orchestration-start-here to trigger distribution
          gh issue create \
            --repo organvm-iv-taxis/orchestration-start-here \
            --title "$TITLE" \
            --body "$BODY" \
            --label "essay-detected" \
            --label "ready-to-distribute" \
            || echo "Could not create distribution issue (may need CROSS_ORG_TOKEN)"
